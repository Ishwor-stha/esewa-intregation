<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: #fff;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 40px;
            width: 400px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #6e8efb;
            margin-bottom: 20px;
        }

        .form-container label {
            font-size: 14px;
            color: #555;
            display: block;
            text-align: left;
            margin: 10px 0 5px;
        }

        .form-container input[type="number"], 
        .form-container input[type="text"] {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        .form-container input:focus {
            border-color: #6e8efb;
            box-shadow: 0 0 5px rgba(110, 142, 251, 0.5);
            outline: none;
        }

        .form-container input[type="submit"] {
            background: #6e8efb;
            color: white;
            padding: 12px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s;
        }

        .form-container input[type="submit"]:hover {
            background: #5a7bf7;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Esewa Payment</h1>
        <form action="http://localhost:4000/pay-with-esewa" method="POST">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" required>

            <label for="tax_amount">Tax Amount:</label>
            <input type="number" id="tax_amount" name="tax_amount" required>

            <label for="service_charge">Product Service Charge:</label>
            <input type="text" id="product_service_charge" name="product_service_charge" required>

            <label for="delivery_charge">Delivery Charge:</label>
            <input type="text" id="delivery_charge" name="product_delivery_charge" required>

            <input type="submit" value="Proceed to Pay">
        </form>
    </div>
</body>
</html>
