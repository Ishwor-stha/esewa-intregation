<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Success</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --accent: #4ecdc4;
      --dark: #2d3436;
    }
    /* Base styling and centering */
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0a0a0a, #222);
      position: relative;
      overflow: hidden;
    }
    /* Animated background overlay */
    .background-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(78,205,196,0.2) 0%, transparent 70%);
      animation: moveBg 20s infinite linear;
      z-index: -1;
    }
    @keyframes moveBg {
      0% { transform: translate(-25%, -25%); }
      50% { transform: translate(25%, 25%); }
      100% { transform: translate(-25%, -25%); }
    }
    /* Centered container for success message */
    .success-container {
      text-align: center;
      color: #fff;
      z-index: 1;
    }
    /* Animated check mark */
    .success-check {
      display: inline-block;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 5px solid var(--accent);
      position: relative;
      margin: 0 auto 20px;
      animation: checkPop 0.6s ease forwards;
    }
    .success-check::after {
      content: '';
      position: absolute;
      left: 28px;
      top: 50%;
      width: 20px;
      height: 40px;
      border: solid var(--accent);
      border-width: 0 5px 5px 0;
      transform: rotate(45deg);
      transform-origin: bottom left;
      opacity: 0;
      animation: drawCheck 0.6s 0.4s forwards;
    }
    @keyframes checkPop {
      0% { transform: scale(0); }
      80% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    @keyframes drawCheck {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    h1 {
      font-size: 2rem;
      margin: 0 0 10px;
    }
    p {
      font-size: 1.2rem;
      margin: 0;
    }
    /* Button styling */
    .home-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: var(--accent);
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    .home-btn:hover {
      background-color: #3dc9b8;
    }
  </style>
</head>
<body>
  <div class="background-overlay"></div>
  <div class="success-container">
    <div class="success-check"></div>
    <h1>Payment Successful!</h1>
    <p>Your transaction has been completed successfully.</p>
    <button class="home-btn" onclick="window.location.href='http://localhost:4000/'">Return Home</button>

  </div>
</body>
</html>
