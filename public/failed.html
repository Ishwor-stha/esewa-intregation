<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Failed</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet" />
  <style>
    :root {
      --fail-color: #e74c3c; /* red tone for failure */
      --dark: #2d3436;
    }
    /* Base styling and centering */
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #2c3e50, #bdc3c7);
      position: relative;
      overflow: hidden;
    }
    /* Animated background overlay */
    .background-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(231, 76, 60, 0.2) 0%, transparent 70%);
      animation: moveBg 20s infinite linear;
      z-index: -1;
    }
    @keyframes moveBg {
      0% { transform: translate(-25%, -25%); }
      50% { transform: translate(25%, 25%); }
      100% { transform: translate(-25%, -25%); }
    }
    /* Centered container for failure message */
    .failure-container {
      text-align: center;
      color: #fff;
      z-index: 1;
    }
    /* Failure icon (animated X) */
    .failure-icon {
      position: relative;
      width: 100px;
      height: 100px;
      margin: 0 auto 20px;
      animation: failPop 0.6s ease forwards;
    }
    /* Create the "X" using pseudo-elements */
    .failure-icon::before,
    .failure-icon::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 60px;
      height: 10px;
      background-color: var(--fail-color);
      transform-origin: center;
    }
    .failure-icon::before {
      transform: translate(-50%, -50%) rotate(45deg);
    }
    .failure-icon::after {
      transform: translate(-50%, -50%) rotate(-45deg);
    }
    @keyframes failPop {
      0% { transform: scale(0); opacity: 0; }
      80% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 1; }
    }
    h1 {
      font-size: 2rem;
      margin: 0 0 10px;
    }
    p {
      font-size: 1.2rem;
      margin: 0;
    }
    /* Button styling */
    .home-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: var(--fail-color);
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    .home-btn:hover {
      background-color: #cf3e2e;
    }
  </style>
</head>
<body>
  <div class="background-overlay"></div>
  <div class="failure-container">
    <div class="failure-icon"></div>
    <h1>Payment Failed</h1>
    <p>Your transaction could not be completed. Please try again.</p>
    <button class="home-btn" onclick="window.location.href='http://localhost:4000/'">
      Return Home
    </button>
  </div>
</body>
</html>
